<div class="dialog mail" aria-label="mail" [ngClass]="dialogservice.selectedDialog['mail'] ? 'active' : ''">
    <form [formGroup]="mailGroup">
      <legend>Compose New Mail</legend>
      
      <mat-form-field class="field">
        <mat-label>To</mat-label>
        <input matInput placeholder="pat@jomt.com" formControlName="receiver" required>
        <mat-error *ngIf="mailReceiverError()">{{mailReceiverErrorMessage()}}</mat-error>
      </mat-form-field>
      
      <mat-form-field  class="field">
        <mat-label>Subject</mat-label>
        <input matInput placeholder="What's this all about?" formControlName="subject"  required>
        <mat-error *ngIf="mailSubjectError()">{{mailSubjectErrorMessage()}}</mat-error>
      </mat-form-field>
        
      <mat-form-field class="mailBody">
        <mat-label>Write Your Message</mat-label>
        <textarea matInput placeholder="Always starts with kind words" formControlName="body" required></textarea>
        <mat-error *ngIf="mailBodyError()">{{mailBodyErrorMessage()}}</mat-error>
      </mat-form-field>
  
      <div class="flex icons">
        <button mat-raised-button  [color]="'primary'" (click)="submitMail()"
          [disabled]="mailBodyError() || mailSubjectError() || mailReceiverError()">
          Send Now<mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button ><mat-icon>attach_file</mat-icon></button>
        <button mat-icon-button ><mat-icon>format_bold</mat-icon></button>
        <button mat-icon-button ><mat-icon>format_italic</mat-icon></button>
        <button mat-icon-button ><mat-icon>format_underlined</mat-icon></button>
        <button mat-icon-button ><mat-icon>insert_photo</mat-icon></button>
        <button mat-icon-button ><mat-icon>navigate_next</mat-icon></button>
      </div>
  
      <button mat-icon-button (click)="submitDraft();dialogservice.selectedDialog['mail'] = false" 
              style="position: absolute;top: 3%;right: 3%;">
        <mat-icon>close</mat-icon>
      </button>
    </form>
  </div>
  


  <div class="dialog folder" [ngClass]="dialogservice.selectedDialog['folder'] ? 'active' : ''">
    <form [formGroup]="folderGroup">
      <legend>Create New Folder</legend>
      
      <mat-form-field class="field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Folder Name" formControlName="name" required>
        <mat-error *ngIf="folderError()">{{folderNameErrorMessage()}}</mat-error>
      </mat-form-field>
  
      <button mat-raised-button [color]="'primary'" (click)="submitFolder()" [disabled]="folderError()">
        Create<mat-icon>check</mat-icon>
      </button>
  
      <button mat-icon-button (click)="dialogservice.selectedDialog['folder'] = false;" 
              style="position: absolute;top: 3%;right: 3%;">
        <mat-icon>close</mat-icon>
      </button>
    </form>
  </div>
  


  <div class="dialog contact" [ngClass]="dialogservice.selectedDialog['contact'] ? 'active' : ''">
    <form [formGroup]="contactGroup">
      <legend>Create New Contact</legend>
      
      <mat-form-field class="field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Contact Name" formControlName="name" required>
        <mat-error *ngIf="contactNameError()">{{contactNameErrorMessage()}}</mat-error>
      </mat-form-field>
      
      <mat-form-field class="field">
        <mat-label>Mail</mat-label>
        <input matInput placeholder="Contact Mail" formControlName="mail" required>
        <mat-error *ngIf="contactMailError()">{{contactMailErrorMessage()}}</mat-error>
      </mat-form-field>
  
      <button mat-raised-button [color]="'primary'" (click)="submitContact()" 
              [disabled]="contactNameError() || contactMailError()">
        Create<mat-icon>check</mat-icon>
      </button>

      <button mat-icon-button (click)="dialogservice.selectedDialog['contact'] = false;" 
              style="position: absolute;top: 3%;right: 3%;">
        <mat-icon>close</mat-icon>
      </button>
    </form>
  </div>
